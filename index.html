<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적서</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>견적서</h1>
        <form id="quoteForm">
            <table class="info-table">
                <tr>
                    <td colspan="2">
                        <div class="field-wrapper">
                            <input type="text" id="quoteDate" name="quoteDate" required placeholder="예) 2025.08.10 작업 기간 20일">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="field-wrapper">
                            <input type="text" id="companyInfo" name="companyInfo" placeholder="예) 회사명/연락처">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="field-wrapper">
                            <input type="text" id="customerInfo" name="customerInfo" required placeholder="예) 고객명/연락처">
                        </div>
                    </td>
                </tr>
            </table>

            <h2>견적 내용</h2>
            <div class="item-headers">
                <span class="item-no-header">No.</span>
                <span class="item-description-header">품명</span>
                <span class="item-quantity-header">수량</span>
                <span class="item-unitPrice-header">단가</span>
                <span class="item-total-header">금액</span>
            </div>
            <div id="itemsContainer">
                <!-- Item rows will be added here by JavaScript -->
            </div>
            
            <div class="button-group no-capture">
                <button type="button" id="addItem">항목 추가</button>
                <button type="button" id="removeItem">항목 삭제</button>
            </div>
            <div class="button-group">
                 <button id="captureBtn" class="capture-button no-capture" formnovalidate>견적서 캡쳐</button>
            </div>

            <div class="bottom-container">
                <div class="notes-section">
                    <div>
                        <label for="notes">비고:</label>
                        <span class="orientation-notice no-capture">핸드폰으로 작성 시, 가로 모드로 작성해 주세요.</span>
                    </div>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="total-section">
                    <span>총 합계:</span>
                    <span id="grandTotal">0원</span>
                </div>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
