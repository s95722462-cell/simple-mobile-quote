<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적서</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #0056b3;
        }
        .form-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .field-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        .item-headers, .item-row {
            display: grid;
            grid-template-columns: 40px 1fr 60px 80px 80px;
            gap: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .button-group button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #addItem { background-color: #28a745; }
        #removeItem { background-color: #dc3545; }
        .total-section {
            text-align: right;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>견적서</h1>
        <form id="quoteForm">
            <div class="form-row">
                <div class="field-wrapper">
                    <label for="quoteNumber">작업 기간:</label>
                    <input type="text" id="quoteNumber" name="quoteNumber">
                </div>
                <div class="field-wrapper">
                    <label for="quoteDate">견적일:</label>
                    <input type="date" id="quoteDate" name="quoteDate" required>
                </div>
            </div>
            <div class="form-row">
                <div class="field-wrapper">
                    <label for="companyName">회사명:</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="field-wrapper">
                    <label for="companyContact">연락처:</label>
                    <input type="tel" id="companyContact" name="companyContact">
                </div>
            </div>
            <div class="form-row">
                <div class="field-wrapper">
                    <label for="customerName">고객명:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div class="field-wrapper">
                    <label for="customerContact">연락처:</label>
                    <input type="tel" id="customerContact" name="customerContact">
                </div>
            </div>

            <h2>견적 내용</h2>
            <div class="item-headers">
                <span>No.</span>
                <span>품명</span>
                <span>수량</span>
                <span>단가</span>
                <span>금액</span>
            </div>
            <div id="itemsContainer"></div>

            <div class="button-group">
                <button type="button" id="addItem">항목 추가</button>
                <button type="button" id="removeItem">항목 삭제</button>
            </div>

            <div class="total-section">
                총 합계: <span id="grandTotal">0원</span>
            </div>
        </form>
    </div>
</body>
</html>
